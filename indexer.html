<!DOCTYPE HTML>
<html>
  <head>
    <title>Indexer.html</title>
  </head>
  <body>
    <script>
      var info = "\"" + window.location.search.split("input=")[1] + "\",";
      if (localStorage.getItem("index")) {
          localStorage.setItem("index", (localStorage.getItem("index") + info);
      } else {
        localStorage.setItem("index", "var index = [");
      }
      document.write(info);
    </script>
  </body>
</html>
